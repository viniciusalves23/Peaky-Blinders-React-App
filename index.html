
<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover, interactive-widget=resizes-content" />
    <meta name="theme-color" content="#0F0F0F" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>Peaky Blinders Barbershop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            colors: {
              gold: {
                400: '#E6C26FE',
                500: '#D4AF37', // Metallic Gold
                600: '#B4942D', // Deep Gold for light mode contrast
              },
              charcoal: {
                700: '#404040',
                800: '#2D2D2D',
                900: '#1A1A1A',
                950: '#0F0F0F',
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
              'slide-up': 'slideUp 0.5s ease-out',
              'scale-in': 'scaleIn 0.3s ease-out',
              'bounce-in': 'bounceIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275)',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              scaleIn: {
                '0%': { transform: 'scale(0.9)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              },
              bounceIn: {
                '0%': { transform: 'scale(0.3)', opacity: '0' },
                '50%': { transform: 'scale(1.05)', opacity: '1' },
                '70%': { transform: 'scale(0.9)' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #F8F8F8;
        color: #1A1A1A;
        -webkit-tap-highlight-color: transparent;
      }
      .dark body {
        background-color: #0F0F0F;
        color: #F3F4F6;
      }
      
      /* Ultra Thinner Scrollbar for Tabs */
      .scrollbar-slim::-webkit-scrollbar {
        height: 2px;
        width: 2px;
      }
      .scrollbar-slim::-webkit-scrollbar-track {
        background: transparent;
      }
      .scrollbar-slim::-webkit-scrollbar-thumb {
        background: #D4AF37;
        border-radius: 10px;
      }

      /* Standard Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #D1D1D1; 
        border-radius: 10px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #333; 
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #D4AF37; 
      }
      
      /* Smooth Transitions */
      * {
        transition-property: background-color, border-color, color, fill, stroke, transform, opacity, box-shadow;
        transition-duration: 200ms;
      }

      /* Hide native scrollbar but keep functionality */
      .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }

      /* Mobile Safe Areas */
      @supports (padding-bottom: env(safe-area-inset-bottom)) {
        .pb-safe {
            padding-bottom: env(safe-area-inset-bottom);
        }
      }
    </style>

  }
}
</script>
